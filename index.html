<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>LEGO Star Quest | SurreyLearn</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        :root {
            --pixel-blue: #00bfff;
            --deep-blue: #003366;
            --electric-blue: #1e90ff;
            --light-blue: #66ccff;
            --pixel-bg: #020617;
            --panel-bg: rgba(5, 20, 40, 0.95);
            --lego-yellow: #facc15;
            --border-size: 4px;
        }

        * { box-sizing: border-box; image-rendering: pixelated; }

        body {
            background-color: var(--pixel-bg);
            color: white;
            font-family: 'Press Start 2P', cursive;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow: hidden;
        }

        /* --- CRT Scanline Overlay --- */
        body::before {
            content: " ";
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%), 
                        linear-gradient(90deg, rgba(0, 0, 255, 0.05), rgba(0, 255, 255, 0.02), rgba(0, 0, 255, 0.05));
            z-index: 2000;
            background-size: 100% 3px, 3px 100%;
            pointer-events: none;
        }

        .hud-top {
            width: 100%;
            max-width: 800px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: var(--border-size) solid var(--pixel-blue);
            padding: 15px;
            background: var(--panel-bg);
            margin-bottom: 10px;
        }

        .stat-group { display: flex; flex-direction: column; gap: 5px; }
        .stat-label { font-size: 8px; color: var(--light-blue); }
        .stat-val { font-size: 10px; color: white; }

        /* --- GAME CONTAINER --- */
        #game-container {
            position: relative;
            border: var(--border-size) solid var(--pixel-blue);
            box-shadow: 0 0 20px var(--deep-blue);
            background: #000;
        }

        canvas { display: block; background: #000; }

        /* --- UI PROGRESS BARS --- */
        .progress-wrapper { width: 150px; height: 16px; background: #111; border: 2px solid white; position: relative; }
        .progress-fill { height: 100%; width: 0%; background: var(--pixel-blue); transition: width 1.5s steps(20); }

        /* --- QUIZ OVERLAY --- */
        #quiz-overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: var(--panel-bg);
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
            z-index: 100;
        }

        .quiz-box { border: var(--border-size) solid var(--pixel-blue); padding: 20px; background: #000; width: 80%; }
        .question-text { font-size: 12px; margin-bottom: 20px; line-height: 1.6; color: var(--light-blue); }
        .answer-input { 
            background: transparent; border: 2px solid white; color: white; 
            font-family: 'Press Start 2P'; padding: 10px; width: 100px; text-align: center; margin-bottom: 20px;
        }
        .btn { 
            background: var(--deep-blue); color: white; padding: 10px 20px; border: 2px solid var(--pixel-blue);
            cursor: pointer; font-family: 'Press Start 2P'; font-size: 10px;
        }
        .btn:hover { background: var(--pixel-blue); }

        .interaction-prompt {
            position: absolute; bottom: 20px; width: 100%; text-align: center;
            font-size: 8px; color: var(--pixel-blue); animation: blink 1s infinite;
        }

        @keyframes blink { 50% { opacity: 0; } }
        
        /* Floating XP Effect */
        .xp-float {
            position: absolute; color: var(--pixel-blue); font-size: 10px;
            animation: floatUp 1.5s forwards; pointer-events: none;
        }
        @keyframes floatUp { from { transform: translateY(0); opacity: 1; } to { transform: translateY(-50px); opacity: 0; } }

    </style>
</head>
<body>

    <div class="hud-top">
        <div class="stat-group">
            <span class="stat-label">PADAWAN_ALIAS</span>
            <span class="stat-val">STUDENT_42</span>
        </div>
        <div class="stat-group">
            <span class="stat-label">QUARTILE ASCENSION</span>
            <div class="progress-wrapper">
                <div id="q-bar" class="progress-fill"></div>
            </div>
            <span id="q-text" style="font-size: 7px; color: var(--pixel-blue);">RANK: Q4</span>
        </div>
        <div class="stat-group">
            <span class="stat-label">XP LEVEL: <span id="lvl-text">7</span></span>
            <div class="progress-wrapper">
                <div id="xp-bar" class="progress-fill" style="background: var(--lego-yellow);"></div>
            </div>
        </div>
    </div>

    <div id="game-container">
        <canvas id="quest-canvas" width="600" height="400"></canvas>
        <div id="prompt" class="interaction-prompt"></div>
        
        <div id="quiz-overlay">
            <div class="quiz-box">
                <div id="quiz-topic" style="font-size: 8px; color: var(--pixel-blue); margin-bottom: 10px;">TOPIC</div>
                <div class="question-text" id="q-display">3x + 7 = 19?</div>
                <input type="text" id="ans-input" class="answer-input" placeholder="?">
                <br>
                <button class="btn" onclick="checkAnswer()">SUBMIT_DATA</button>
            </div>
        </div>
    </div>

    <div style="font-size: 7px; color: #444; margin-top: 15px;">[ARROWS] TO MOVE // [SPACE] TO ENTER QUEST DOOR</div>

<script>
    const canvas = document.getElementById('quest-canvas');
    const ctx = canvas.getContext('2d');
    const promptEl = document.getElementById('prompt');

    // --- GAME STATE ---
    let state = "LIBRARY"; // LIBRARY or QUIZ
    let xp = 150;
    let currentQuest = null;
    let currentQuestion = null;
    let stars = [];

    const player = {
        x: 285, y: 300, w: 24, h: 28, speed: 3,
        dir: "down", frame: 0
    };

    const quests = [
        { id: 1, name: "ALGEBRA TEMPLE", topic: "algebra", x: 80, y: 60, w: 60, h: 80, color: "#00bfff" },
        { id: 2, name: "CALCULUS CHAMBER", topic: "calculus", x: 460, y: 60, w: 60, h: 80, color: "#1e90ff" },
        { id: 3, name: "MATRIX VAULT", topic: "matrices", x: 80, y: 220, w: 60, h: 80, color: "#66ccff" },
        { id: 4, name: "ODE SANCTUM", topic: "ode", x: 460, y: 220, w: 60, h: 80, color: "#003366" }
    ];

    const walls = [
        { x: 200, y: 50, w: 200, h: 40 }, // Top bookshelf
        { x: 200, y: 240, w: 200, h: 40 } // Middle bookshelf
    ];

    // --- INITIALIZE ---
    for(let i=0; i<30; i++) stars.push({ x: Math.random()*600, y: Math.random()*400, s: Math.random()*2 });

    const keys = {};
    window.addEventListener('keydown', e => keys[e.code] = true);
    window.addEventListener('keyup', e => keys[e.code] = false);

    // --- MATH GENERATOR ---
    function generateEquation(topic) {
        let a = Math.floor(Math.random()*10)+2;
        let b = Math.floor(Math.random()*15)+1;
        if(topic === 'algebra') {
            let res = a * 3 + b;
            return { q: `Solve for x: ${a}x + ${b} = ${res}`, a: "3" };
        } else if(topic === 'calculus') {
            return { q: `d/dx of ${a}x^2 + ${b}x`, a: `${a*2}x+${b}`.replace('+-','-') };
        } else if(topic === 'matrices') {
            return { q: `Det of [[${a},1],[2,3]]`, a: (a*3 - 2).toString() };
        } else {
            return { q: `Solve dy/dx = ${a}y`, a: `e^${a}x` };
        }
    }

    // --- GAME ENGINE ---
    function update() {
        if(state !== "LIBRARY") return;

        let nextX = player.x;
        let nextY = player.y;

        if(keys['ArrowUp']) { nextY -= player.speed; player.dir = "up"; }
        if(keys['ArrowDown']) { nextY += player.speed; player.dir = "down"; }
        if(keys['ArrowLeft']) { nextX -= player.speed; player.dir = "left"; }
        if(keys['ArrowRight']) { nextX += player.speed; player.dir = "right"; }

        // Wall Collision
        let hitWall = walls.some(w => (nextX < w.x + w.w && nextX + player.w > w.x && nextY < w.y + w.h && nextY + player.h > w.y));
        if(!hitWall) {
            player.x = Math.max(0, Math.min(600-player.w, nextX));
            player.y = Math.max(0, Math.min(400-player.h, nextY));
        }

        // Quest Detection
        let nearQuest = quests.find(q => Math.hypot(player.x - q.x, player.y - q.y) < 60);
        if(nearQuest) {
            promptEl.innerText = `PRESS [SPACE] TO ENTER ${nearQuest.name}`;
            if(keys['Space']) startQuest(nearQuest);
        } else {
            promptEl.innerText = "";
        }
    }

    function startQuest(q) {
        state = "QUIZ";
        currentQuest = q;
        currentQuestion = generateEquation(q.topic);
        document.getElementById('quiz-topic').innerText = q.name;
        document.getElementById('q-display').innerText = currentQuestion.q;
        document.getElementById('quiz-overlay').style.display = 'flex';
        document.getElementById('ans-input').value = "";
        document.getElementById('ans-input').focus();
    }

    function checkAnswer() {
        let input = document.getElementById('ans-input').value.trim();
        if(input === currentQuestion.a) {
            xp += 50;
            createXPFloat();
            updateUI();
        }
        document.getElementById('quiz-overlay').style.display = 'none';
        state = "LIBRARY";
    }

    function createXPFloat() {
        const div = document.createElement('div');
        div.className = 'xp-float';
        div.innerText = '+50 XP';
        div.style.left = player.x + 'px';
        div.style.top = player.y + 'px';
        document.getElementById('game-container').appendChild(div);
        setTimeout(() => div.remove(), 1500);
    }

    function updateUI() {
        let qBar = document.getElementById('q-bar');
        let xpBar = document.getElementById('xp-bar');
        let qText = document.getElementById('q-text');

        // XP / Level logic
        let lvl = Math.floor(xp / 100) + 1;
        document.getElementById('lvl-text').innerText = lvl;
        xpBar.style.width = (xp % 100) + "%";

        // Quartile Logic
        let q = "Q4";
        let color = "#ef4444";
        if(xp >= 700) { q = "Q1"; color = varProp('--pixel-blue'); }
        else if(xp >= 400) { q = "Q2"; color = varProp('--electric-blue'); }
        else if(xp >= 200) { q = "Q3"; color = varProp('--deep-blue'); }
        
        qText.innerText = `RANK: ${q}`;
        qBar.style.width = Math.min(100, (xp/700)*100) + "%";
    }
    
    function varProp(name) { return getComputedStyle(document.documentElement).getPropertyValue(name); }

    // --- DRAWING ---
    function draw() {
        ctx.fillStyle = "#020617";
        ctx.fillRect(0,0,600,400);

        // Floor Grid
        ctx.strokeStyle = "#001a33";
        for(let i=0; i<600; i+=40) { ctx.beginPath(); ctx.moveTo(i,0); ctx.lineTo(i,400); ctx.stroke(); }
        for(let i=0; i<400; i+=40) { ctx.beginPath(); ctx.moveTo(0,i); ctx.lineTo(600,i); ctx.stroke(); }

        // Stars
        ctx.fillStyle = "white";
        stars.forEach(s => {
            ctx.fillRect(s.x, s.y, s.s, s.s);
            s.y += 0.2; if(s.y > 400) s.y = 0;
        });

        // Bookshelves (LEGO Style)
        ctx.fillStyle = "#4a2c10";
        walls.forEach(w => {
            ctx.fillRect(w.x, w.y, w.w, w.h);
            ctx.strokeStyle = "#2b1808";
            ctx.strokeRect(w.x, w.y, w.w, w.h);
        });

        // Quest Doors
        quests.forEach(q => {
            ctx.shadowBlur = 15; ctx.shadowColor = q.color;
            ctx.fillStyle = q.color;
            ctx.fillRect(q.x, q.y, q.w, q.h);
            ctx.shadowBlur = 0;
            ctx.fillStyle = "white";
            ctx.font = "6px 'Press Start 2P'";
            ctx.fillText(q.name.split(' ')[0], q.x, q.y - 10);
        });

        // LEGO Player
        // Torso
        ctx.fillStyle = varProp('--deep-blue');
        ctx.fillRect(player.x + 4, player.y + 10, 16, 12);
        // Head
        ctx.fillStyle = "#facc15";
        ctx.fillRect(player.x + 6, player.y, 12, 10);
        // Lightsaber
        ctx.strokeStyle = varProp('--pixel-blue');
        ctx.lineWidth = 2;
        ctx.beginPath();
        ctx.moveTo(player.x + 20, player.y + 10);
        ctx.lineTo(player.x + 20, player.y - 15);
        ctx.stroke();

        requestAnimationFrame(() => {
            update();
            draw();
        });
    }

    updateUI();
    draw();
</script>

</body>
</html>
