<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pixel Quest Dashboard</title>
  <!-- Retro pixel font (Press Start 2P) -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #000; /* dark background for neon theme */
      color: #0f0;           /* neon green text */
      font-family: 'Press Start 2P', cursive;
      margin: 0; padding: 0;
      text-shadow: 0 0 5px #0f0;
    }
    .dashboard {
      position: relative;
      padding: 20px;
      margin: 20px;
      border: 8px solid #39FF14; /* neon green border */
    }
    /* Pixel corner blocks (using ::before and ::after) */
    .dashboard::before,
    .dashboard::after {
      content: "";
      position: absolute;
      width: 8px;
      height: 8px;
      background: #39FF14;
    }
    .dashboard::before { /* top-left corner block */
      top: -8px;
      left: -8px;
    }
    .dashboard::after {  /* bottom-right corner block */
      bottom: -8px;
      right: -8px;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    .player-info {
      font-size: 1rem;
    }
    .progress-container {
      display: flex;
      align-items: center;
      gap: 5px;
    }
    progress {
      width: 150px;
      height: 10px;
      accent-color: #0f0; /* neon green progress bar */
    }
    .content {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }
    .game {
      flex: 2 1 300px;
      display: flex;
      justify-content: center;
    }
    #pacman {
      image-rendering: pixelated;
      background-color: #000;
      border: 4px solid #39FF14;
      box-shadow: 0 0 10px #0f0;
    }
    .leaderboard {
      flex: 1 1 200px;
      background: rgba(0,0,0,0.8);
      padding: 10px;
      border: 4px solid #39FF14;
      box-shadow: 0 0 10px #0f0;
    }
    .leaderboard h2, .rewards h2 {
      margin: 0 0 10px 0;
      font-size: 1rem;
      text-shadow: 0 0 5px #0f0;
    }
    .leaderboard ol {
      padding-left: 20px;
    }
    .rewards {
      margin-top: 20px;
      background: rgba(0,0,0,0.8);
      padding: 10px;
      border: 4px solid #39FF14;
      box-shadow: 0 0 10px #0f0;
    }
    /* Responsive layout: stack on narrow screens */
    @media (max-width: 600px) {
      .content { flex-direction: column; }
    }
  </style>
</head>
<body>
  <div class="dashboard">
    <header class="header">
      <div class="player-info">
        Player: <span id="playerName">Jane Doe</span> ðŸ¦Œ
      </div>
      <div class="progress-container">
        <label for="expProgress">Progress:</label>
        <progress id="expProgress" value="40" max="100"></progress><span>40%</span>
      </div>
    </header>

    <div class="content">
      <section class="game">
        <canvas id="pacman" width="300" height="300"></canvas>
      </section>
      <aside class="leaderboard">
        <h2>Leaderboard</h2>
        <ol>
          <li>1. Alpha - 1500</li>
          <li>2. Bravo - 1200</li>
          <li>3. Charlie - 900</li>
        </ol>
      </aside>
    </div>

    <footer class="rewards">
      <h2>Rewards</h2>
      <ul>
        <li>ðŸ§® Math Wizard Badge</li>
        <li>ðŸŒŸ 500 XP</li>
        <li>ðŸ¥‡ 1st Quest Trophy</li>
      </ul>
    </footer>
  </div>

  <script>
    // Canvas Pac-Man style mini-game
    const canvas = document.getElementById('pacman');
    const ctx = canvas.getContext('2d');
    const W = canvas.width, H = canvas.height;

    // Pac-Man setup
    let pac = { x: W/2, y: H/2, r: 15, dx: 2, dy: 2 };

    // Random dots (pellets)
    let dots = [];
    for (let i = 0; i < 8; i++) {
      dots.push({ x: Math.random()*(W-20)+10, y: Math.random()*(H-20)+10 });
    }

    // A simple ghost enemy
    let ghost = { x: 50, y: 50, size: 20, dx: 1.5, dy: 1.2, color: 'red' };

    function drawPacman() {
      ctx.fillStyle = 'yellow';
      ctx.beginPath();
      ctx.arc(pac.x, pac.y, pac.r, 0.25*Math.PI, 1.75*Math.PI);
      ctx.lineTo(pac.x, pac.y);
      ctx.fill();
    }
    function drawGhost() {
      ctx.fillStyle = ghost.color;
      ctx.beginPath();
      ctx.arc(ghost.x, ghost.y, ghost.size/2, Math.PI, 0);
      ctx.fill();
      ctx.fillRect(ghost.x-ghost.size/2, ghost.y, ghost.size, ghost.size/2);
    }
    function update() {
      // Move Pac-Man
      pac.x += pac.dx;
      pac.y += pac.dy;
      // Bounce off walls
      if (pac.x - pac.r < 0 || pac.x + pac.r > W) pac.dx *= -1;
      if (pac.y - pac.r < 0 || pac.y + pac.r > H) pac.dy *= -1;
      // Move ghost
      ghost.x += ghost.dx;
      ghost.y += ghost.dy;
      if (ghost.x < 0 || ghost.x > W) ghost.dx *= -1;
      if (ghost.y < 0 || ghost.y > H) ghost.dy *= -1;
      // Eat dots
      dots = dots.filter(dot => {
        const dist = Math.hypot(pac.x - dot.x, pac.y - dot.y);
        return dist > pac.r; // if within Pac-Man radius, dot disappears
      });
    }
    function draw() {
      ctx.clearRect(0, 0, W, H);
      // Draw dots
      ctx.fillStyle = '#fff';
      dots.forEach(dot => ctx.fillRect(dot.x-3, dot.y-3, 6, 6));
      // Draw Pac-Man and ghost
      drawPacman();
      drawGhost();
    }
    function loop() {
      update();
      draw();
      requestAnimationFrame(loop);
    }
    // Arrow key control for Pac-Man
    window.addEventListener('keydown', e => {
      const speed = 2;
      if (e.key === 'ArrowUp')    { pac.dx = 0;      pac.dy = -speed; }
      if (e.key === 'ArrowDown')  { pac.dx = 0;      pac.dy = speed; }
      if (e.key === 'ArrowLeft')  { pac.dx = -speed; pac.dy = 0;     }
      if (e.key === 'ArrowRight') { pac.dx = speed;  pac.dy = 0;     }
    });
    loop();
  </script>
</body>
</html>
